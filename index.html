<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>하루의 위로</title>
  <style>
    body {
      margin: 0;
      font-family: 'Pretendard', sans-serif;
      background: linear-gradient(to bottom, #fce4ec, #e3f2fd);
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #333;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    .input-box {
      background: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 12px;
      backdrop-filter: blur(8px);
    }

    input {
      padding: 10px;
      border: none;
      border-radius: 8px;
      width: 300px;
      font-size: 1em;
    }

    button {
      margin-left: 10px;
      padding: 10px 15px;
      background-color: #ffffffcc;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    .result {
      margin-top: 30px;
      font-size: 1.2em;
      max-width: 600px;
      text-align: center;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <h1>오늘 당신에게 어떤 말이 필요했나요?</h1>

  <div class="input-box">
    <input type="text" id="userInput" placeholder="듣고 싶은 말을 적어보세요" />
    <button onclick="sendToServer()">듣고 싶어요</button>
  </div>

  <div class="result" id="outputText"></div>

  <script>
    async function sendToServer() {
      const input = document.getElementById('userInput').value;
      const output = document.getElementById('outputText');
      output.innerHTML = "잠시만요... 따듯한 말을 찾는 중이에요.";

      try {
        const response = await fetch('https://nuyhsb.onrender.com/chat', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ message: input }),
        });
		
		const data = await response.json();
        output.innerHTML = data.reply || "응답을 받을 수 없어요.";
      } catch (error) {
        console.error(error);
        output.innerHTML = "오류가 발생했어요. 다시 시도해 주세요.";
      }
    }
  </script>
</body>
</html>
